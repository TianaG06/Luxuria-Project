<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Joyeria Darling</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <!-- Configuracion -->
        <link rel="shortcut icon" href="/src/assets/icons/favicons/favicons3.png" type="image/x-icon" />
        <!-- SEO  -->
      
        <!-- CSS -->
        <link rel="stylesheet" href="/src/styles/form.css" />
        <!-- <link rel="stylesheet" href="/src/styles/normalize.css" /> -->
        <link rel="stylesheet" href="/src/styles/builts.css">
        <link rel="stylesheet" href="/src/styles/payment_method.css">
        <!-- <link rel="stylesheet" href="src/assets/styles/main-Root.css" /> -->
      
        <!-- Cargas de fuente -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&display=swap"
          rel="stylesheet" />
      </head>

  <body>

  <main id="form" class="main__wrap">
    <section class="form__payment-method">
      <div class="container-form">
        <form id="payment-form">
          <h1>Información personal</h1>
          <p>Completa los datos del formulario para realizar el pago.</p>

          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="pepito@gmail.com"
            required
          />

          <label for="card-name">Nombre en la tarjeta:</label>
          <input
            type="text"
            id="card-name"
            name="card-name"
            placeholder="Pepito Perez"
            required
          />

          <div class="">
            <label for="card-number">Número de la tarjeta:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 1234 1234 1234"
              required
            />
          </div>

          <div class="info-date">
            <label for="expiration-date">Fecha de caducidad:</label>
            <input
              type="text"
              id="expiration-date"
              name="expiration-date"
              placeholder="MM/AA"
              required
            />

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required />
          </div>

          <button type="submit">Realizar Pago</button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
