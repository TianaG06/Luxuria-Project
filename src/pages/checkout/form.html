    <main id="form" class="main__wrap">
      <section class="form__payment-method">
        <div class="container-form">
          <form id="payment-form">
            <h1>Información personal</h1>

            <label for="nombre">Nombre completo</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese su nombre"
              required
            />

            <label for="telefono">Número de teléfono</label>
            <input
              type="tel"
              name="telefono"
              id="telefono"
              placeholder="Ingrese su número"
              required
            />
            <BR></BR>

            <label for="direccion">Dirección</label>
            <input
              type="text"
              name="direccion"
              id="direccion"
              placeholder="Ingrese su dirección"
              required
            />

            <p>Completa los datos del formulario para realizar el pago.</p>
            <br>

            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="pepito@gmail.com"
              required
            />

            <label for="card-name">Nombre en la tarjeta:</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              placeholder="Pepito Perez"
              required
            />

            <div class="">
              <label for="card-number">Número de la tarjeta:</label>
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="1234 1234 1234 1234"
                required
              />
            </div>

            <div class="info-date">
              <label for="expiration-date">Fecha de caducidad:</label>
              <input
                type="text"
                id="expiration-date"
                name="expiration-date"
                placeholder="MM/AA"
                required
              />

              <label for="cvv">CVV:</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="123"
                required
              />
            </div>

            <button
              onclick="window.location.href = '/src/pages/checkout/checkout_payment_succes.html';"
            >
              Realizar pago
            </button>
          </form>
        </div>
      </section>
    </main>
